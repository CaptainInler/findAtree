<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>FindATree</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <link rel="stylesheet" href="./loading-style.css">
  <script>
    var dojoConfig = {
      // get rid of the nasty console messages about compatibility with promises
      has: {
        "esri-promise-compatibility": 1
      },
      // load files asynchronously
      async: true,
      // enable WebGL visualization of trees for several thousands of features
      has: {
        "esri-featurelayer-webgl": 1
      }
    };
  </script>

  <script src="https://js.arcgis.com/4.7/"></script>
</head>

<body>
  <app-root></app-root>
  <div id="infoPage">
    <div class="infoPage--main">
      <h1>FindATree</h1>
      <div><img src='./src/assets/images/baum.png'></div>
      <p>This web application is a prototype for tree data exploration and editing in the city of Zurich.</p>
      <button onClick="this.parentElement.parentElement.style.display = 'none';">Go to map</button>
    </div>
    <div class='infoPage--footer'>
      <p>A prototype made  by Beat, Raluca and Daniel for
        <a hred="https://www.hsr.ch/de/weiterbildung/technik-und-it/cas/cas-frontend-engineering/" target="_blank">FEE CAS</a> at HSR based on:
        <a href="https://data.stadt-zuerich.ch/dataset/baumkataster" target="_blank"> Baumkataster der Stadt ZÃ¼rich dataset </a>, using
        <a href="https://angular.io/" target="_blank">Angular</a> and
        <a href="https://developers.arcgis.com/javascript/" target="_blank">ArcGIS API for JavaScript</a>.
      </p>
    </div>
  </div>
  <script type="text/javascript">
    document.write("<base href='" + document.location.href + "' />");
  </script>
  <script type="text/javascript">
    require([
      "dist/polyfills.bundle.js",

  </script>
</body>

</html>
