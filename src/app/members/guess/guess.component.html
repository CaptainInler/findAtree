
<div >
  <span *ngIf="getScore('day')>0">Your score today: {{getScore('day')}}<br></span>
  <span *ngIf="getScore('tot')>0">Your total score: {{getScore('tot')}}<br><br></span>
  <span>What kind of tree did you click on?</span><br><br>

    <span class="error" *ngIf="error">{{ error }}</span>

    <button *ngFor="let item of selection" (click)="selectTreeName(item.id)" id="{{item.id}}" [ngClass]="{'red':clicks[item.id]===-1,'green':clicks[item.id]===1}">{{item.baumnamedeu}}</button>

  <span><b>{{points}} Points</b></span>

</div>
