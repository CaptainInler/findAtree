<div *ngIf='selectedTree' class='tree-detail'>

  <h1>What kind of tree did you click on?</h1>

  <span class="error" *ngIf="error">{{ error }}</span>

  <button *ngFor="let item of selection"
      (click)="selectTreeName(item.id)"
      id="{{item.id}}"
      [ngClass]="{'red':clicks[item.id]===-1,'green':clicks[item.id]===1}">

    {{item.baumnamedeu}}
  </button>

</div>

<div *ngIf='!selectedTree'>
  Click on a tree to guess what type of tree it is.
</div>
