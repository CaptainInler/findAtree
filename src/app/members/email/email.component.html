<div class="form-container">
  <button (click)="resetTool('login')" id="goback">Zur√ºck</button><br>

  <h2>Anmelden</h2>

  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

    <input type="text" placeholder="Email.." (ngModel)="email" name="email" class="txt" required>
    <input type="password" placeholder="Passwort.." (ngModel)="password" name="password" class="txt" required>

    <button type="submit" [disabled]="!formData.valid" class="basic-btn">Login</button>

  </form>
  <button (click)="resetTool('signup')" id="signup">Kein Benutzer?</button><br>
</div>
