<!-- header -->
<mat-toolbar color="accent">
  <mat-toolbar-row>

    <!-- title -->
    <span>FindATree</span>
    <span class="spacer"></span>

    <!-- menu for selecting the mode -->
    <div class="nav-menu" *ngIf="userHasRole('user')">  <!-- *ngIf="loggedIn" -->
      <a routerLink="/map" [class.selected]="appState.getMode() === 'game'" (click)="appState.setMode('game')">Game</a>
      <a routerLink="/map" [class.selected]="appState.getMode() === 'editor'" (click)="appState.setMode('editor')">Tree editor</a>
      <span *ngIf="userHasRole('admin')">
        <a routerLink="/admin" [class.selected]="appState.getMode() === 'dashboard'" (click)="appState.setMode('dashboard')">Dashboard</a>
      </span>
    </div>

    <!-- application information button -->
    <mat-icon class="icon" color='primary'>info</mat-icon>

    <!-- log in button -->
    <button type="button" (click)="toggleLogin()" class="nav_button" tooltip="Login">
      <span>{{loggedIn?'Logout':'Login'}}</span>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<section>

  <router-outlet></router-outlet>

  <div #tools></div>
</section>
