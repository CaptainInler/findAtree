<h4>Currently registered users</h4>

<ul>
  <li *ngFor="let user of users">
    {{ user.id }}, {{ user.displayName }}, {{ user.email }}, Roles:
    <label for="user">User</label> <input id="user" type="checkbox" [checked]="user.roles.user" (change)="user.roles.user = !user.roles.user"
    />,
    <label for="superuser"></label>Superuser<input id="superuser" type="checkbox" [checked]="user.roles.superuser" (change)="user.roles.superuser = !user.roles.superuser"
    />,
    <label for="admin">Admin</label> <input id="admin" type="checkbox" [checked]="user.roles.admin" (change)="user.roles.admin = !user.roles.admin" />
  </li>
</ul>
<button (click)="update()" class="nav_button">
  <span>Update</span>
</button>
