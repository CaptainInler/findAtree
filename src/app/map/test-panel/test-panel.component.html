<div *ngIf='selectedTree' class='guess-panel mat-typography'>

  <h2>What kind of tree did you click on?</h2>

  <span class="error" *ngIf="error">{{ error }}</span>

  <button *ngFor="let name of selection" mat-raised-button
          (click)="selectTreeName(name, $event)" id="{{name}}"
          [ngClass]="buttonState[name]">
    {{name}}
  </button>



  <div *ngIf="getScore('total')>0" class="guess-score">
    <div class="guess-score-title">
      Scores:
    </div>
    <table class="guess-score-table">
      <tr>
        <td class="guess-score-table-first">Your points today:</td>
        <td class="guess-score-table-second">{{getScore('day')}}</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td class="guess-score-table-first">Your total:</td>
        <td class="guess-score-table-second">{{getScore('total')}}</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td class="guess-score-table-first">Best total:</td>
        <td class="guess-score-table-second">{{getScore('best')}}</td>
        <td>&nbsp;</td>
      </tr>
    </table>

  </div>

</div>

<div *ngIf='!selectedTree'>
  Click on a tree to guess what type of tree it is.
</div>
