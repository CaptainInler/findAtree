<mat-vertical-stepper linear>
  <mat-step [stepControl]="locationFormGroup">
    <form [formGroup]="locationFormGroup">
      <ng-template matStepLabel>Localization</ng-template>
      Click on the map at the location of the tree to fill up the coordinates:
      <mat-form-field>
        <input matInput placeholder="Latitude" formControlName="latitude" required>
        <mat-error *ngIf="locationFormGroup.root.controls.latitude.errors">
          Please enter a valid latitude.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Longitude" formControlName="longitude" required>
        <mat-error *ngIf="locationFormGroup.root.controls.longitude.errors">
          Please enter a valid longitude.
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button matStepperNext color='primary'>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="attributeFormGroup">
    <form [formGroup]="attributeFormGroup">
      <ng-template matStepLabel>Attributes</ng-template>
      <mat-form-field>
        <mat-select placeholder="Tree type" formControlName="nameDE" required>
          <mat-option *ngFor="let name of treeNames" [value]="name">
            {{name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Planting year" formControlName="pflanzJahr"required>
        <mat-error *ngIf="attributeFormGroup.root.controls.pflanzJahr.errors">
          Please enter a valid year.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder='Neighbourhood' formControlName='quartier'>
          <mat-option *ngFor='let quartier of quartiers | sortAlphabetical' [value]='quartier'>
            {{quartier}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-raised-button matStepperPrevious color='primary'>Back</button>
        <button mat-raised-button matStepperNext color='primary'>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Save</ng-template>
    <div>
      <button mat-raised-button color='primary' (click)='saveTree()'>Save</button>
      <button mat-raised-button matStepperPrevious color='primary'>Back</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
